<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js继承1</title>
</head>
<body>
	<script>
		var Mammal = function(name) {
			this.name = name;
		};
		Mammal.prototype.getName = function() {
			return this.name;
		};
		Mammal.prototype.says = function() {
			return this.saying || '';
		}
		
		var myMammal = new Mammal('Herb the Mammal');
		var name = myMammal.getName();
		console.log(name);
	</script>
</body>
</html>
