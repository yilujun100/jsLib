<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a = { // 配置参数
			name: '小明'
		};

		var b = { // 默认参数
			name: '小强'
		};

		extend(b, a);
		console.log(b.name);

		function extend(obj1, obj2) {
			for (var attr in obj2) {
				obj1[attr] = obj2[attr];
			}
		}
	</script>
</body>
</html>
